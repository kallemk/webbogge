<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="static/client.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="static/Chart.js" type="text/javascript"></script>
        <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
		<script src="static/newclient.js" type="text/javascript"></script>
		<script type="text/view" id="welcomeview">
        <div id="container" class="container col-md-8 col-md-offset-2">
			<div class="row col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-12 col-sm-12 col-xs-12" id="login">
					<h3>Login here!</h3>
					<form role="form" name="log-in" id="log-in" method="POST" class="form-inline">
						<div class="form-group">
							<label class="control-label" for="email">Email</label>
							<input type="email" name="email" id="email" class="form-control input-sm login-input" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="pwd">Password</label>
							<input type="password" name="password" id="password" class="form-control input-sm login-input" required>
						</div>
						<div class="form-group">
							<input type="button" value="Login" class="btn btn-default" class="form-control input-sm login-input" id="login-button" onClick="signIn()">
						</div>
					</form>
				</div>
			</div>
			<div class="row col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-12 col-sm-12" id="main-box">
					<div class="col-md-6 col-sm-12" id="left-box">
						<div class="logo">
							<img class="img-responsive" src="static/img/logo.png">
						</div>
					</div>
					<div class="col-md-5 col-sm-12 col-xs-12 col-md-offset-1" id="right-box">
						<div class="col-md-12 col-sm-12 col-xs-12" id="signup">
							<h3>Sign up here!</h3>
							<form role="form" id="sign-up" class="form-horizontal" method="POST">
								<div class="form-group">
									<label class="control-label" for="firstname">First name</label>
									<input type="text" name="firstname" id="firstname" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="lastname">Last name</label>
									<input type="text" name="lastname" id="lastname" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="gender">Gender</label>
									<input type="text" name="gender" id="gender" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="city">City</label>
									<input type="text" name="city" id="city" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="country">Country</label>
									<input type="text" name="country" id="country" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="signup-email">Email</label>
									<input type="email" name="signup-email" id="signup-email" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="signup-pwd">Password</label>
									<input type="password" name="signup-pwd" id="signup-pwd" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="signup-pwd2">Repeat pwd</label>
									<input type="password" name="signup-pwd2" id="signup-pwd2" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<input type="button" value="Sign Up" class="btn btn-default" class="form-control input-sm" onclick="signUp()">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</script>
		<script type="text/view" id="profileview">
        <div class="container col-md-8 col-md-offset-2">
			<ul class="nav nav-tabs">
			    <li><a class="menu" href="/home">Home</a></li>
			    <li><a class="menu" href="/browse">Browse</a></li>
			    <li><a class="menu" href="/account">Account</a></li>
			    <li><a class="menu" onclick="signOut()" id="sign-out-button">Sign out</a></li>
			</ul>
			<div class="row col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-12 col-sm-12 col-xs-12" id="main-box">
					<div class="col-md-6 col-sm-6 col-xs-12" id="left-box">
						<div id="panels">
							<div id="home">
								<p id="show-name">Hi </p>
								<div class="form-group" id="personal-info">
									<label for="show-email" class="personal-info">Email:</label>
									<p id="show-email"></p>
								</div>
								<div class="form-group" id="personal-info">
									<label for="show-gender" class="personal-info">Gender:</label>
									<p id="show-gender"></p>
								</div>
								<div class="form-group" id="personal-info">
									<label for="show-city" class="personal-info">City:</label>
									<p id="show-city"></p>
								</div>
								<div class="form-group" id="personal-info">
									<label for="show-country" class="personal-info">Country:</label>
									<p id="show-country"></p>
								</div>
								<div id="post-to-wall">
									<p>What is on your mind?</p>
									<div class="form-group">
										<textarea rows="2" cols="33" id="to-my-wall" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
									</div>
									<div class="form-group" id="post-mine">
										<input type="button" class="btn btn-default" value="Post To Wall" onclick="getMyPost()">
									</div>
								</div>
								<div id="message-wall">
									<div class="form-group">
										<textarea rows="9" cols="33" id="my-wall" readonly></textarea>
									</div>
									<div class="form-group" id="refresh-mine">
										<input type="button" class="btn btn-default" value="Refresh" onclick="setWallContent()">
									</div>
								</div>
							</div>
							<div id="browse">
								<div id="browse-bar">
									<form name="browse-form" id="browse-form">
										<div id="search-field">
											<label for="user-email" id="search-label">Find user:</label>
											<input type="email" name="user-email" class="form-control input-sm" id="user-email" required>
										</div>
										<div class="form-group2">
											<input type="button" onclick="getUser()" value="View user" class="btn btn-default" id="view-user-button">
										</div>
									</form>
								</div>
								<div id="friend-info">
									<p id="show-name2"></p>
									<div class="form-group" id="personal-info2">
										<label for="show-email2" class="personal-info">Email:</label>
										<p id="show-email2"></p>
									</div>
									<div class="form-group" id="personal-info2">
										<label for="show-gender2" class="personal-info">Gender:</label>
										<p id="show-gender2"></p>
									</div>
									<div class="form-group" id="personal-info2">
										<label for="show-city2" class="personal-info">City:</label>
										<p id="show-city2"></p>
									</div>
									<div class="form-group" id="personal-info2">
										<label for="show-country2" class="personal-info">Country:</label>
										<p id="show-country2"></p>
									</div>
								</div>
								<div id="post-to-user-wall">
									<p>Write on the user wall:</p>
									<div class="form-group">
										<textarea rows="2" cols="30" id="to-user-wall" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
									</div>
									<div class="form-group" id="post-their">
										<input type="button" class="btn btn-default" value="Post To Wall" onclick="getUserPost()">
									</div>
								</div>
								<div id="user-message-wall">
									<div class="form-group">
										<textarea rows="9" cols="30" id="user-wall" readonly></textarea>
									</div>
									<div class="form-group" id="refresh-their">
										<input type="button" class="btn btn-default" value="Refresh" onclick="refreshUser()">
									</div>
								</div>
							</div>
							<div id="account">
							<p>Change Password</p>
								<form name="change-password" id="change-password">
									<div class="form-group">
										<label for="old-pwd" class="pwd-label">Current password:</label>
										<input type="password" name="old-pwd" class="form-control input-sm" id="old-pwd" required>
									</div>
									<div class="form-group">
										<label for="new-pwd" class="pwd-label">New password:</label>
										<input type="password" name="new-pwd" class="form-control input-sm" id="new-pwd" required>
									</div>
									<div class="form-group">
										<label for="new-pwd2" class="pwd-label">Repeat password:</label>
										<input type="password" name="new-pwd2" class="form-control input-sm" id="new-pwd2" required>
									</div>
									<div class="form-group" id="change-pwd">
										<input type="button" value="Change Pasword" class="btn btn-default" id="change-pwd-button" onclick="changePassword()">
									</div>
								</form>
							</div>
						</div>
						<div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-2 col-sm-offset-2 col-xs-offset-2" id="smiley-box">
						    <h3>Drag'n'drop a smiley!</h3>
		                    <div class="col-md-4 col-sm-4 col-xs-4 smiley" id="smiley1" draggable="true" ondragstart="drag(event)">
		                        <p> :)</p>
		                    </div>
		                    <div class="col-md-4 col-sm-4 col-xs-4 smiley" id="smiley2" draggable="true" ondragstart="drag(event)">
		                        <p> :(</p>
		                    </div>
		                    <div class="col-md-4 col-sm-4 col-xs-4 smiley" id="smiley3" draggable="true" ondragstart="drag(event)">
		                        <p> :D</p>
		                    </div>
		                </div>
					</div>
					<div class="col-md-5 col-sm-5 col-xs-12 col-md-offset-1 col-sm-offset-1" id="right-box">
						<div class="col-md-12 col-sm-12 col-xs-12" id="tab-box-stats">
						    <div class="row">
                                <h4>Logged in users/Logged out users</h4>
                                <div id="canvas-holder1" class="col-md-10 col-sm-10 col-xs-10 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 canvas-holder">
                                    <canvas id="login-chart-area"/>
                                </div>
                            </div>
                            <div class="row">
                                <h4>Your messages/Others users messages</h4>
                                <div id="canvas-holder2" class="col-md-10 col-sm-10 col-xs-10 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 canvas-holder">
                                    <canvas id="message-chart-area"/>
                                </div>
                            </div>
                            <div class="row">
                                <h4>The three users with most messages</h4>
                                <div id="canvas-holder3" class="col-md-12 col-sm-11 col-xs-11 col-sm-offset-1 col-xs-offset-1 canvas-holder">
                                    <canvas id="top-chart-area"/></canvas>
                                </div>
                            </div>
						</div>
	                </div>
				</div>
			</div>
		</div>
		</script>
		<title>Twidder</title>
	</head>
	<body>
        <div class="container col-md-8 col-md-offset-2">
            <div class="row col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-12 col-sm-12 col-xs-12" id="alert">
                    <p id="alertMessage"></p>
                </div>
            </div>
        </div>
        <div id="script-container">
        </div>
	</body>
</html>
