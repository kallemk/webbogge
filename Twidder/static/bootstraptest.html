<html>
	<head>
		<title>Twidder</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link href="bootstraptest.css" type="text/css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!--<script src="newclient.js" type="text/javascript"></script>-->
	</head>
	<body>
		<div id="container" class="container col-md-8 col-md-offset-2">
			<div class="row col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-12 col-sm-12 col-xs-12" id="login">
					<h3>Login here!</h3>
					<form role="form" name="log-in" id="log-in" method="POST" class="form-inline">
						<div class="form-group">
							<label class="control-label" for="email">Email</label>
							<input type="email" name="email" id="email" class="form-control input-sm login-input" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="pwd">Password</label>
							<input type="password" name="password" id="password" class="form-control input-sm login-input" required>
						</div>
						<div class="form-group">
							<input type="button" value="Login" class="btn btn-default" class="form-control input-sm login-input" id="login-button" onclick="signIn()">
						</div>
					</form>
				</div>
			</div>
			<div class="row col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-12 col-sm-12" id="main-box">
					<div class="col-md-6 col-sm-12" id="left-box">
						<div class="logo">
							<img class="img-responsive" src="img/logo.png">
						</div>
					</div>
					<div class="col-md-5 col-sm-12 col-xs-12 col-md-offset-1" id="right-box">		
						<div class="col-md-12 col-sm-12 col-xs-12" id="signup">
							<h3>Sign up here!</h3>
							<form role="form" id="sign-up" class="form-horizontal" method="POST">
								<div class="form-group">
									<label class="control-label" for="firstname">First name</label>
									<input type="text" name="firstname" id="firstname" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="lastname">Last name</label>
									<input type="text" name="lastname" id="lastname" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="gender">Gender</label>
									<input type="text" name="gender" id="gender" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="city">City</label>
									<input type="text" name="city" id="city" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="country">Country</label>
									<input type="text" name="country" id="country" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="signup-email">Email</label>
									<input type="email" name="signup-email" id="signup-email" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="signup-pwd">Password</label>
									<input type="password" name="signup-pwd" id="signup-pwd" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<label class="control-label" for="signup-pwd2">Repeat pwd</label>
									<input type="password" name="signup-pwd2" id="signup-pwd2" class="form-control input-sm" required>
								</div>
								<div class="form-group">
									<input type="button" value="Sign Up" class="btn btn-default" class="form-control input-sm" onclick="signUp()">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="alert">
            <p id="alertMessage"></p>
        </div>
	</body>
</html>
