<! DOCTYPE html>
<html>
<head>
	<link href="../css/client.css" type="text/css" rel="stylesheet">
	<script src="../js/client.js" type="text/javascript"></script>
	<script src="../js/serverstub.js" type="text/javascript"></script>
	<title>Twidder</title>
</head>
<body>
	<div class="main-box">
		<div class="left-box">
			<div class="logo">
				<img src="../img/logo.png">
			</div>
		</div>
		<div class="right-box">
			<div class="login">
				<h3>Login here!</h3>
				<form>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
					</div>
					<div class="form-group">
						<label for="pwd">Password</label>
						<input type="password" name="pwd" id="pwd">
					</div>
					<input type="submit" value="Login" class="form-button">
				</form>
			</div>
			<div class="signup">
				<h3>Sign up here!</h3>
				<div class="form-group">
					<label for="firstname">First name</label>
					<input type="text" name="firstname" id="firstname">
				</div>
				<div class="form-group">
					<label for="lastname">Last name</label>
					<input type="text" name="lastname" id="lastname">
				</div>
				<div class="form-group">
					<label for="gender">Gender</label>
					<input type="text" name="gender" id="gender">
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" name="city" id="city">
				</div>
				<div class="form-group">
					<label for="country">Country</label>
					<input type="text" name="country" id="country">
				</div>
				<div class="form-group">
					<label for="signup-email">Email</label>
					<input type="email" name="signup-email" id="signup-email">
				</div>
				<div class="form-group">
					<label for="signup-pwd">Password</label>
					<input type="password" name="signup-pwd" id="signup-pwd">
				</div>
				<div class="form-group">
					<label for="signup-pwd2">Repeat pwd</label>
					<input type="password" name="signup-pwd2" id="signup-pwd2">
				</div>
				<input type="submit" value="Sign Up" class="form-button">
			</div>
		</div>
	</div>
</body>
</html>
