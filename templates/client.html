<! DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="../css/client.css" type="text/css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="../js/client.js" type="text/javascript"></script>
		<script src="../js/serverstub.js" type="text/javascript"></script>
		<script type="text/view" id="welcomeview">
			<div class="main-box">
				<div class="left-box">
					<div class="logo">
						<img src="../img/logo.png">
					</div>
				</div>
				<div class="right-box">
					<div class="login">
						<h3>Login here!</h3>
						<form name="log-in" action="javascript:loginForm()">
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" required>
							</div>
							<div class="form-group">
								<label for="pwd">Password</label>
								<input type="password" name="pwd" id="pwd" required>
							</div>
							<input type="submit" value="Login" class="form-button">
						</form>
					</div>
					<div class="signup">
						<h3>Sign up here!</h3>
						<form name="sign-up" action="javascript:signupValidation()">
							<div class="form-group">
								<label for="firstname">First name</label>
								<input type="text" name="firstname" id="firstname" required>
							</div>
							<div class="form-group">
								<label for="lastname">Last name</label>
								<input type="text" name="lastname" id="lastname" required>
							</div>
							<div class="form-group">
								<label for="gender">Gender</label>
								<input type="text" name="gender" id="gender" required>
							</div>
							<div class="form-group">
								<label for="city">City</label>
								<input type="text" name="city" id="city" required>
							</div>
							<div class="form-group">
								<label for="country">Country</label>
								<input type="text" name="country" id="country" required>
							</div>
							<div class="form-group">
								<label for="signup-email">Email</label>
								<input type="email" name="signup-email" id="signup-email" required>
							</div>
							<div class="form-group">
								<label for="signup-pwd">Password</label>
								<input type="password" name="signup-pwd" id="signup-pwd" required>
							</div>
							<div class="form-group">
								<label for="signup-pwd2">Repeat pwd</label>
								<input type="password" name="signup-pwd2" id="signup-pwd2" required>
							</div>
							<input type="submit" value="Sign Up" class="form-button">
						</form>
					</div>
				</div>
			</div>
		</script>
		<script type="text/view" id="profileview">
			<div class="main-box">
				<div class="left-box">
					<div class="panels">
						<div id="home">
						<p>Home</p>
						</div>
						<div id="browse">
						<p>Browse</p>
						</div>
						<div id="account">
						<p>Change Password</p>
							<form name="change-password" action="javascript:changePassword()" id="change-password">
								<div class="form-group">
									<label for="old-pwd">Current Password</label>
									<input type="password" name="old-pwd" id="old-pwd" required>
								</div>
								<div class="form-group">
									<label for="new-pwd">New Password</label>
									<input type="password" name="new-pwd" id="new-pwd" required>
								</div>
								<div class="form-group">
									<label for="new-pwd2">New Password</label>
									<input type="password" name="new-pwd2" id="new-pwd2" required>
								</div>
								<input type="submit" value="Change Pasword" class="form-button">
							</form>
							<button type="button" class="form-button" onclick="signOut()">Sign out</button>
						</div>
					</div>
				</div>
				<div class="tab-box">
					<ul id="tablist">
						<li>
							<button type="button" class="form-button" id="home-button" onclick="changePanel(home, browse, account)">Home</button>
						</li>
						<li>
							<button type="button" class="form-button" id="browse-button" onclick="changePanel(browse, home, account)">Browse</button>
						</li>
						<li>
							<button type="button" class="form-button" id="account-button" onclick="changePanel(account, browse, home)">Account</button>
						</li>
						<li>
							<button type="button" class="form-button" onclick="signOut()">Sign out</button>
						</li>
					</ul>
				</div>
				<div class="content-box">

				</div>
			</div>
		</script>
		<title>Twidder</title>
	</head>
	<body>
		
	</body>
</html>
