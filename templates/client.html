<! DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="../css/client.css" type="text/css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="../js/client.js" type="text/javascript"></script>
		<script src="../js/serverstub.js" type="text/javascript"></script>
		<script type="text/view" id="welcomeview">
			<div class="user-alerts" id="welcomeviewAlerts">
				<p id="welcomeview-alert-text"></p>
			</div>
			<div class="main-box">
				<div class="left-box">
					<div class="logo">
						<img src="../img/logo.png">
					</div>
				</div>
				<div class="right-box">
					<div class="login">
						<h3>Login here!</h3>
						<form name="log-in" id="log-in" action="javascript:loginForm(welcomeviewAlerts)">
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" required>
							</div>
							<div class="form-group">
								<label for="pwd">Password</label>
								<input type="password" name="pwd" id="pwd" required>
							</div>
							<input type="submit" value="Login" class="form-button">
						</form>
					</div>
					<div class="signup">
						<h3>Sign up here!</h3>
						<form name="sign-up" action="javascript:signupValidation(welcomeviewAlerts)">
							<div class="form-group">
								<label for="firstname">First name</label>
								<input type="text" name="firstname" id="firstname" required>
							</div>
							<div class="form-group">
								<label for="lastname">Last name</label>
								<input type="text" name="lastname" id="lastname" required>
							</div>
							<div class="form-group">
								<label for="gender">Gender</label>
								<input type="text" name="gender" id="gender" required>
							</div>
							<div class="form-group">
								<label for="city">City</label>
								<input type="text" name="city" id="city" required>
							</div>
							<div class="form-group">
								<label for="country">Country</label>
								<input type="text" name="country" id="country" required>
							</div>
							<div class="form-group">
								<label for="signup-email">Email</label>
								<input type="email" name="signup-email" id="signup-email" required>
							</div>
							<div class="form-group">
								<label for="signup-pwd">Password</label>
								<input type="password" name="signup-pwd" id="signup-pwd" required>
							</div>
							<div class="form-group">
								<label for="signup-pwd2">Repeat pwd</label>
								<input type="password" name="signup-pwd2" id="signup-pwd2" required>
							</div>
							<input type="submit" value="Sign Up" class="form-button">
						</form>
					</div>
				</div>
			</div>
		</script>
		<script type="text/view" id="profileview">
			<div class="user-alerts" id="profileviewAlerts">
				<p id="profileview-alert-text"></p>
			</div>
			<div class="main-box">
				<div class="left-box">
					<div class="panels">
						<div id="home">
							<p id="show-name">Hi </p>
							<div class="form-group" id="personal-info">
								<label for="show-email" class="personal-info">Email:</label>
								<p id="show-email"></p>
							</div>
							<div class="form-group" id="personal-info">
								<label for="show-gender" class="personal-info">Gender:</label>
								<p id="show-gender"></p>
							</div>
							<div class="form-group" id="personal-info">
								<label for="show-city" class="personal-info">City:</label>
								<p id="show-city"></p>
							</div>
							<div class="form-group" id="personal-info">
								<label for="show-country" class="personal-info">Country:</label>
								<p id="show-country"></p>
							</div>
							<div id="post-to-wall">
								<p>What is on your mind?</p>
								<textarea rows="2" cols="30" id="to-my-wall"></textarea>
								<input type="button" class="form-button" value="Post To Wall" onclick="getMyPost(profileviewAlerts)">
							</div>
							<div id="message-wall">
								<textarea rows="9" cols="30" id="my-wall" readonly></textarea>
								<input type="button" class="form-button" value="Refresh" onclick="setWallContent()">
							</div>
						</div>
						<div id="browse">
							<div id="browse-bar">
								<form name="browse-form" id="browse-form">
									<div class="form-group" id="search-field">
										<label for="user-email" id="search-label">Find user:</label>
										<input type="email" name="user-email" id="user-email" required>
										<input type="button" onclick="viewUser(profileviewAlerts)" value="View user" class="form-button" id="view-user-button">
									</div>
								</form>
							</div>
							<div id="friend-info">
								<p id="show-name2"></p>
								<div class="form-group" id="personal-info2">
									<label for="show-email2" class="personal-info">Email:</label>
									<p id="show-email2"></p>
								</div>
								<div class="form-group" id="personal-info2">
									<label for="show-gender2" class="personal-info">Gender:</label>
									<p id="show-gender2"></p>
								</div>
								<div class="form-group" id="personal-info2">
									<label for="show-city2" class="personal-info">City:</label>
									<p id="show-city2"></p>
								</div>
								<div class="form-group" id="personal-info2">
									<label for="show-country2" class="personal-info">Country:</label>
									<p id="show-country2"></p>
								</div>
							</div>
							<div id="post-to-user-wall">
								<p>Write on the user wall:</p>
								<textarea rows="2" cols="30" id="to-user-wall"></textarea>
								<input type="button" class="form-button" value="Post To Wall" onclick="getUserPost(profileviewAlerts)">
							</div>
							<div id="user-message-wall">
								<textarea rows="9" cols="30" id="user-wall" readonly></textarea>
								<input type="button" class="form-button" value="Refresh" onclick="setUserWallContent(profileviewAlerts)">
							</div>
						</div>
						<div id="account">
						<p>Change Password</p>
							<form name="change-password" action="javascript:changePassword(profileviewAlerts)" id="change-password">
								<div class="form-group">
									<label for="old-pwd" class="pwd-label">Current password:</label>
									<input type="password" name="old-pwd" id="old-pwd" required>
								</div>
								<div class="form-group">
									<label for="new-pwd" class="pwd-label">New password:</label>
									<input type="password" name="new-pwd" id="new-pwd" required>
								</div>
								<div class="form-group">
									<label for="new-pwd2" class="pwd-label">Repeat password:</label>
									<input type="password" name="new-pwd2" id="new-pwd2" required>
								</div>
								<input type="submit" value="Change Pasword" class="form-button" id="change-pwd-button">
							</form>
							<button type="button" class="form-button" onclick="signOut(profileviewAlerts)" id="sign-out-button">Sign out</button>
						</div>
					</div>
				</div>
				<div class="tab-box">
					<ul id="tablist">
					<li>
						<button type="button" class="form-button" id="home-button" onclick="changePanel(home, browse, account, profileviewAlerts)">Home</button>
					</li>
					<li>
						<button type="button" class="form-button" id="browse-button" onclick="changePanel(browse, home, account, profileviewAlerts)">Browse</button>
					</li>
					<li>
						<button type="button" class="form-button" id="account-button" onclick="changePanel(account, browse, home, profileviewAlerts)">Account</button>
					</li>
					</ul>
					<div class="logo" id="tab-box-logo">
						<img src="../img/logo.png">
					</div>
				</div>
			</div>
		</script>
		<title>Twidder</title>
	</head>
	<body>
		
	</body>
</html>
